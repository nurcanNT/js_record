<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="index">
    <div class="box">

        <h1>Counter:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el">Previous records: </p>
        
    </div>
    
    <div class="box-2">

        <h1 id="calculator">Calculator</h1>
        <div class="recordclass">
            <label for="numbers">Records:</label>
            <input id="numbers" type="text"  value="" size=9><br><br>
            <label for="result">Result:</label>
            <input id="result" type="text" size=9><br><br>
            <button id="total" onclick="total()">Total</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
